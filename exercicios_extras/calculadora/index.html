<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="screen"></div>
        <input type="button" value="AC" id="limpar" class="especial">
        <input type="button" value="+/-" id="inverte" class="especial">
        <input type="button" value="/" class="operador">
        <input type="button" value="*" class="operador">
        <input type="button" value="7" class="numero">
        <input type="button" value="8" class="numero">
        <input type="button" value="9" class="numero">
        <input type="button" value="-" class="operador">
        <input type="button" value="4" class="numero">
        <input type="button" value="5" class="numero">
        <input type="button" value="6" class="numero">
        <input type="button" value="+" class="operador">
        <input type="button" value="1" class="numero">
        <input type="button" value="2" class="numero">
        <input type="button" value="3" class="numero">
        <input type="button" value="=" id="igual">       
        <input type="button" value="0" id="zero" class="numero">
        <input type="button" value="." class="numero">
    </main>

    <script src="index.js" defer></script>
</body>
</html>
