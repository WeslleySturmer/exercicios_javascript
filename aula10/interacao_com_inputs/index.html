<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de números</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="n1" id="n1">
    <input type="number" name="n2" id="n2">
    <input type="button" value="somar" id="botao">

    <div id="resultado">

    </div>

    <script>
        document.querySelector('input#botao').addEventListener('click', somar)

        function somar(){
            let resultado = document.querySelector('div#resultado')
            let n1 = Number(document.querySelector('input#n1').value)
            let n2 = Number(document.querySelector('input#n2').value)

            let soma = n1 + n2

            resultado.innerHTML = `<p>A soma entre ${n1} e ${n2} é ${soma}</p>`
        }
    </script>
</body>
</html>
