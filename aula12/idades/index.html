<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Verificador de idade</header>
    <section>
        <div>
            <label for="anonasc">Ano nascimento: </label>
            <input type="number" name="anonasc" id="anonasc">
            <p>
                <label for="sexo">Sexo:</label>
                <input type="radio" name="sexo" id="masculino" value="masculino" checked>
                <label for="masculino">Masculino</label>
                <input type="radio" name="sexo" id="feminino" value="feminino">
                <label for="feminino">Feminino</label>
            </p>
            <input type="button" value="Verificar" id="verificar">
        </div>

        <div id="foto">
        </div>
    </section>
    <footer>Weslley W. Sturmer</footer>

    <script src="script.js"></script>
</body>
</html>
