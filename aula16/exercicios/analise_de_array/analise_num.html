<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Analisador de números</header>
    <section>
        <p>
            <label for="num">Números de 1 a 100: </label>
            <input type="number" name="num" id="num">
            <input type="button" value="Adicionar" id="btnadd">
        </p>

        <div id="numeros_adicionados"></div>

        <input type="button" value="Finalizar" id="btnfinalizar">

        <div id="resposta">

        </div>
    </section>
    <footer>Weslley W. Sturmer</footer>


    <script src="script.js"></script>
</body>
</html>
